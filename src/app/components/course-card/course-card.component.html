<div class="course-card">
  <div class="course-title">{{ index }}. {{ course.description }}</div>

  @if (course.iconUrl) {
    <img [src]="course.iconUrl" alt="Angular Logo" width="300"/>
  } @else {
    <img src="https://lipsum.app/510x287/" alt="image broken"/>
  }

  <div class="course-description">
    {{ course.longDescription }}
  </div>

  <div class="course-category">
    @switch (course.category) {
      @case ("BEGINNER") {
        <div class="beginner">Beginner</div>
      }
      @case ("INTERMEDIATE") {
        <div class="intermediate">Intermediate</div>
      }
      @case ("ADVANCED") {
        <div class="advanced">Advanced</div>
      }
      @default {
        <div class="unknown">Unknown</div>
      }
    }
  </div>

  <button (click)="onCourseViewed()">View Course</button>
</div>
